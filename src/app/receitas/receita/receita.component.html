<a href="#">
  <div class="card">
    <div class="card-body">
      <img id="imagem" [src]="receita.imagem" />
      <h5 class="card-title">{{receita.nome}}</h5>
      <p class="card-text">{{receita.desc}}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fa fa-star"></i>{{receita.nota}}</li>
        <li class="list-group-item">Tempo de Preparo: {{receita.tempoPreparo}}</li>
      </ul>
    </div>
  </div>


</a>
